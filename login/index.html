<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<header class="header">
    <div class="header__icon">
        <img
                src="../assets/icons/pycharm.ico"
                class="header__icon__img"
        >
        <p>Jetbrains IDE</p>
    </div>
    <div class="header__menu">
        <div class="header__menu--profile">
            <img
                    src="../assets/icons/user-icon.png"
                    class="header__menu--icon"
            >
            <p class="header__menu--p">Perfil</p>
        </div>
        <ul>
            <li><a href="/">Cuenta</a></li>
            <li><a href="/">Cerrar Sesión</a></li>
        </ul>
    </div>
</header>
<section class="login">
    <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
            <input
                    type="text"
                    name="correo"
                    id="correo"
                    placeholder="Correo"
            >
            <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Contraseña"
            >
            <button>Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label class="remember-me">
                    <input
                            type="checkbox"
                            name="recuerdame"
                            id="recuerdame"
                            value="rememberme"
                    >
                    Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section
                class="login__container--social-media">
            <div><img src="../assets/icons/google-icon.png" alt="Google SSO">Inicia sesión con Google</div>
            <div><img src="../assets/icons/twitter-icon.png" alt="Twitter SSO">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</section>
</body>
</html>
